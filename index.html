<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }

    h2 {
      text-align: center;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #45a049;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-bottom: 5px;
      display: block;
    }

    table {
      margin: 20px auto;
      width: 90%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>

    <label for="phone">Phone Number:</label>

    <label for="course">Course:</label>
    <input type="text" id="course">
    <small class="error" id="courseError"></small>

    <label for="address">Address:</label>
    <textarea id="address" rows="3"></textarea>
    <small class="error" id="addressError"></small>

    <button type="submit">Submit</button>
  </form>
